<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de Grabación</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <h5>Start Ad-Placer!</h5>
    <input type="text"   name="conversationId"   id="convId" placeholder="Ingrese el Conversation ID" size="35">
    <button class="btn" onclick="submit()" id="btnGenerar">Generar Archivo</button>
    <script type="text/javascript">
        function submit() {
            var xhr = new XMLHttpRequest();
            let idConversation = document.getElementById('convId').value;
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    alert(xhr.response);                    
                }
            }
            xhr.open('get', 'http://localhost:4000/conversationId/'+idConversation, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            xhr.send();
        }
    </script>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            localStorage.setItem('myCat', 'Tom');
        });
    </script>

    <link rel="stylesheet" href="style.css">

    
</body>
</html>
